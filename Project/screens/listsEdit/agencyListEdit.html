<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/Empire_Finance_Network_logos_2/Empire_Finance_Network-logos_transparent_resized.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/listsEditStyles/agencyListEdit.css">
    <title>Agency Register - Empire Finance Network</title>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="title">
                <h4>Registers/Referral</h4>
                <h1>Referral</h1>
            </div>

            <div class="return-button">
                <a href="../views/agencyList.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    Return
                </a>
            </div>
        </div>
    </header>

    <script src="../../js/listsEditScripts/agencyListEdit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <main>
        <section>
            <div class="wrapper">
                <form onsubmit="confirmRegist()">
                    <div class="name">
                        <label><strong>Name *</strong></label>
                        <input type="text" required>
                    </div>

                    <div class="number">
                        <label><strong>Number *</strong></label>
                        <input type="text" required>
                    </div>
                    
                    <div class="address">
                        <label><strong>Address *</strong></label>
                        <input type="text" required>
                    </div>

                    <div class="code">
                        <label><strong>Code *</strong></label>
                        <input type="text" required>
                    </div>

                    <div class="confirm-cancel-buttons">
                        <a href="../views/agencyList.html">
                            Cancel
                        </a>

                        <button type="submit" class="save" id="save">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
