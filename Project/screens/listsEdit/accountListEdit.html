<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/Empire_Finance_Network_logos_2/Empire_Finance_Network-logos_transparent_resized.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/listsEditStyles/accountListEdit.css">
    <title>Account Register - Empire Finance Network</title>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="title">
                <h4>Registers/Edit</h4>
                <h1>Account</h1>
            </div>

            <div class="return-button">
                <a href="../views/accountList.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    Return
                </a>
            </div>
        </div>
    </header>
    
    <script src="../../js/listsEditScripts/accountListEdit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <main>
        <section>
            <div class="wrapper">
                <form onsubmit="confirmRegist()">
                    <div class="agencies">
                        <label><strong>Agency *</strong></label>
                        <select id="accountTypeDropdown" required>
                            <option class="dropdownHolder" disabled selected>Choose an option</option>
                            <option>Central FinanCity</option>
                            <option>First Capital</option>
                            <option>Financial Hub</option>
                            <option>Unity Plaza</option>
                            <option>Digital Nexus</option>
                        </select>
                    </div>

                    <div class="accountType">
                        <label><strong>Account Type *</strong></label>
                        <select id="accountTypeDropdown" required>
                            <option class="dropdownHolder" disabled selected>Choose an option</option>
                            <option>Checking Account</option>
                            <option>Savings Account</option>
                            <option>Salary Account</option>
                            <option>Joint Account</option>
                            <option>Financial Investments</option>
                            <option>Payment Account</option>
                        </select>
                    </div>

                    <div class="accountNumber">
                        <label><strong>Account Number *</strong></label>
                        <input type="text" required>
                    </div>

                    <div class="accountHolder">
                        <label><strong>Account Holder *</strong></label>
                        <input type="text" required>
                    </div>
                    
                    <div class="openingBalance">
                        <label><strong>Opening Balance *</strong></label>
                        <input type="text" placeholder="BRL" required>
                    </div>

                    <div class="openingDate">
                        <label><strong>Opening Date *</strong></label>
                        <input type="date" required>
                    </div>

                    <div class="confirm-cancel-buttons">
                        <a href="../views/accountList.html">
                            Cancel
                        </a>

                        <button type="submit" class="save" id="save">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
