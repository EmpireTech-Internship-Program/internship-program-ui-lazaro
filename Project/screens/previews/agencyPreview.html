<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/Empire_Finance_Network_logos_2/Empire_Finance_Network-logos_transparent_resized.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/previewsStyles/agencyPreview.css">
    <title>Agency Register - Empire Finance Network</title>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="title">
                <h4>Preview</h4>
                <h1>Agency</h1>
            </div>

            <div class="return-button">
                <a href="../views/agencyList.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    Return
                </a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <form>
                    <div class="banks">
                        <label><strong>Banks *</strong></label>
                        <select id="accountTypeDropdown" disabled>
                            <option>Brazilian Bank</option>
                            <option>GuBank</option>
                            <option>Moonbank</option>
                            <option>Polar Bank</option>
                            <option>JJJ Bank</option>
                        </select>
                    </div>

                    <div class="name">
                        <label><strong>Name *</strong></label>
                        <input type="text" disabled>
                    </div>

                    <div class="number">
                        <label><strong>Number *</strong></label>
                        <input type="text" disabled>
                    </div>
                    
                    <div class="address">
                        <label><strong>Address *</strong></label>
                        <input type="text" disabled>
                    </div>

                    <div class="code">
                        <label><strong>ID *</strong></label>
                        <input type="text" disabled>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../../js/registrationsScripts/agencyRegister.js"></script>

</body>
</html>
