<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/Empire_Finance_Network_logos_2/Empire_Finance_Network-logos_transparent_resized.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/registrationsStyles/bankRegister.css">
    <title>Bank Register - Empire Finance Network</title>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="title">
                <h4>Registers/Referral</h4>
                <h1>Referral</h1>
            </div>

            <div class="return-button">
                <a href="../views/bankList.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    Return
                </a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <form>
                    <div class="bankName">
                        <label><strong>Bank Name *</strong></label>
                        <input type="text">
                    </div>

                    <div class="bankId">
                        <label><strong>Bank ID *</strong></label>
                        <input type="text">
                    </div>

                    <div class="confirm-cancel-buttons">
                        <button class="cancel">
                            Cancel
                        </button>

                        <button class="save">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
