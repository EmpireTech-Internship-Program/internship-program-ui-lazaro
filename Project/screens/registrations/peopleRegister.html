<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../images/Empire_Finance_Network_logos_2/Empire_Finance_Network-logos_transparent_resized.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../css/registrationsStyles/peopleRegister.css">
    <title>People Register - Empire Finance Network</title>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="title">
                <h4>Registers/Referral</h4>
                <h1>Referral</h1>
            </div>

            <div class="return-button">
                <a href="../views/peopleList.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    Return
                </a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="wrapper">
                <form>
                    <div class="fullname">
                        <label><strong>Fullname *</strong></label>
                        <input type="text">
                    </div>

                    <div class="birth">
                        <label><strong>Date of Birth *</strong></label>
                        <input type="date">
                    </div>

                    <div class="cpf">
                        <label><strong>CPF *</strong></label>
                        <input type="text">
                    </div>

                    <div class="address">
                        <label><strong>Address *</strong></label>
                        <input type="text">
                    </div>

                    <div class="phoneNumber">
                        <label><strong>Phone Number *</strong></label>
                        <input type="tel">
                    </div>

                    <div class="email">
                        <label><strong>Email *</strong></label>
                        <input type="email">
                    </div>

                    <div class="confirm-cancel-buttons">
                        <button class="cancel">
                            Cancel
                        </button>

                        <button type="submit" class="save">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
