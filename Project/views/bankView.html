<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/Empire Finance Network logos 2/Empire Finance Network-logos_transparent resized.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/bankView.css">
    <title>Banks - Empire Finance Network</title>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="header-functions">
                <div class="notification-icon">
                    <a href="#">
                        <i class="fa-regular fa-bell"></i>
                    </a>
                </div>

                <div class="aboutUs-icon">
                    <a href="#">
                        <i class="fa-regular fa-circle-question"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../images/Empire Finance Network logos 4/Empire Finance Network-logos_transparent purple resized.png">
                </div>

                <ul>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-gear"></i>
                            </span>
                            <span class="title">Settings</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-sharp fa-solid fa-screwdriver-wrench"></i>
                            </span>
                            <span class="title">Support</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            </span>
                            <span class="title">Sign out</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section>
            <div class="dashboard-container">
                <span class="dashboard-title">
                    <i class="fa-solid fa-building-columns"></i>
                    <h3>Banks</h3>
                </span>

                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <span>Agency</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span>Account</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span>People</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <div class="dashboard-utilities">
                    <div class="searchBar">
                        <input type="text" name="search" placeholder="Search">
                        <button class="searchButton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <div class="dropdownMenu">
                        <select id="sortDropdown">
                            <option disabled selected>Sort by</option>
                            <option>Name</option>
                            <option>Data Added</option>
                        </select>
                    </div>

                    <div class="refreshButton">
                        <button>
                            <i class="fa-solid fa-rotate-right"></i>
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
