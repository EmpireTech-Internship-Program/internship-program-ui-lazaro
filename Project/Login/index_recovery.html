<body>
    
    <main>
        <section>
            <div class="container">
                <form>
                    <h1>Forgot Password</h1>
                    <p>Enter your email address</p>
                    <div class="input-box">
                        <input type="email" name="Email" placeholder="Input your Email">
                        <i class="fa-solid fa-envelope"></i>
                        <p>|</p>
                    </div>

                        Continue
                    </button>
                </form>
            </div>
        </section>
    </main>
